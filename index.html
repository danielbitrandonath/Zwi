<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מטה ישראל באקוודור</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="lcd-container">
    <div id="lcdText" class="lcd-text-container"></div>
  </div>

  <div id="main-content">
    <!-- Clock -->
    <div id="clock-container">
      <div id="clock"></div>
    </div>

    <!-- Video + Reload -->
    <div id="video-section">
      <iframe id="youtube-video" frameborder="0" allowfullscreen></iframe>
      <button id="reloadButton">טען מחדש</button>
    </div>

    <!-- News Sidebar -->
    <div id="news-sidebar">
      <h2>חדשות מישראל</h2>
      <ul id="news-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<div id="music-player">
    <h2>מוזיקה ישראלית של שנות ה-60 וה-70</h2>
    <div id="vinyl-wrapper">
      <div id="vinyl"></div>
    </div>
    <div id="player-controls">
      <button id="prevSong">⏮️</button>
      <button id="shuffleSong">🔀</button>
      <audio id="audioPlayer" controls preload="auto"></audio>
      <button id="nextSong">⏭️</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" />
    </div>
    <div id="song-title"></div>
  </div>
